<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
</head>
<body>
    <div id="book_list">
        <h1>{{author.name}}'s Favorites</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th># of Pages</th>
                </tr>
            </thead>
            <tbody>
                {% for book in favorites %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.num_of_pages}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="add_book">
        <form style= 'width: 35vw; margin: 0 auto; display: flex; flex-direction: column; gap: 1em;' method="POST" action='/authors/{{author.id}}/add_book'>
            <select class="custom-select" name='book_id'>
                {% for book in books %}
                <option value="{{book.id}}">{{book.title}}</option>
                {% endfor %}
            </select>
            <input type="submit" value = 'Add to Favorites'>
        </form>
    </div>

    <a href="/">Home</a>
</body>
</html>
