<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Add New Ninja</title>
</head>

<body>
    <form style= 'width: 35vw; margin: 0 auto; display: flex; flex-direction: column; gap: 1em;' method="POST" action='/ninja/create'>
        <select class="custom-select" name='dojo_id'>
            {% for dojo in dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="first name" name='first_name'/>
            <label>Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="last name" name='last_name'/>
            <label>Age</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="age" name='age'/>
        </div>
        <input type='submit' value='Create' style='width: 5em'>
    </form>
    <a href="/">Home</a>
</body>

</html>
