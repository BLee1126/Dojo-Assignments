<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <div style= 'width: 100vw; display: flex; align-items: center;justify-content: flex-end;'><a href="/" style = 'margin-right: 8em;'>Home</a></div>
    <h1 style= 'text-align: center;'>{{user.id}}</h1>
    
    <div class="container" style = 'border: 2px black solid; width: 35%'>
        <ul class="list-group">
            <li class="list-group-item" style= 'text-align: center;'>First Name: {{user.first_name}}</li>
            <li class="list-group-item" style= 'text-align: center;'>Last Name: {{user.last_name}}</li>
            <li class="list-group-item" style= 'text-align: center;'>Email Address: {{user.email}}</li>
        </ul>
    </div>
    
    <div style= 'display: flex; justify-content: center; align-items: center;'>
        <a href="/users/{{user.id}}/edit">Edit |</a>
        <a href="/users//{{user.id}}/destroy"> Delete</a>
    </div>
</body>
</html>
