<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Edit a User</title>
</head>
<body>
    <h1 style='text-align: center;'>Add a New User</h1>
    <div class="container" style = 'display: flex; align-content: center; justify-content: space-around;'>
        <form method = 'POST' action = '/users/updating/{{user.id}}'>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name='first_name' value= {{user.first_name}}>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name" name='last_name' value= {{user.last_name}}>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="email@email.com" name='email' value= {{user.email}}>
            </div>
            <input type="submit" value = 'Update'>
        </form>
        <a href="/" style='align-self:flex-start;'>Home</a>
    </div>
</body>
</html>
