<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Login Registration</title>
</head>

<body>
    <h1><span id="login">Login</span> and <span id= 'registration'>Registration</span></h1>
    <div id="container">
        <div id="form_box">
            <h2>Register Here</h2>
            <form method = 'POST' action='/user/register'>
                <div class="form-group">
                    <label >First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" name='first_name'>
                </div>
                <div class="form-group">
                    <label >Last Name</label>
                    <input type="text" class="form-control"  placeholder="Last Name" name='last_name'>
                </div>
                <div class="form-group">
                    <label >Email Address</label>
                    <input type="text" class="form-control"  placeholder="Email Address" name='email'>
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" placeholder="Password" name='password'>
                </div>
                <div class="form-group">
                    <label >Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name='confirm_password'>
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="datetime" class="form-control"  placeholder="Birthday Here" name='birthday'>
                </div>
                <div class="form-group">
                    <label>Favorite Pet's Name</label>
                    <input type="text" class="form-control"  placeholder="Ex. Rex, Cuddles, etc." name='pet_name'>
                </div>
                <div class="query">
                    <input type="radio" id="full" name="program" value="Full-Time">
                    <label for="full">Full-Time</label><br>
                    <input type="radio" id="part" name="program" value="Part-Time">
                    <label for="female">Part-Time</label><br>
                    <input type="radio" id="hybrid" name="program" value="Hybrid">
                    <label for="other">Hybrid</label>
                </div>
                <div class="query">
                    <input type="checkbox"  name="pet1" value="Dog(s)">
                    <label > I have a dog</label><br>
                    <input type="checkbox"  name="pet2" value="Cat(s)">
                    <label > I have a cat</label><br>
                    <input type="checkbox"  name="pet3" value="Fish">
                    <label > I have one or more fish</label><br><br>
                </div>
                <input type="submit" value = 'Create'>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
    
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
    
        {% endwith %}
        <div id="login_box" >
            <h2>Login Here</h2>
            <form method = 'POST' action='/login'>
                <div class="form-group">
                    <label>Email Address:</label>
                    <input type="text" class="form-control" placeholder="email here!" name='email'>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control placeholder="password" name='password'>
                </div>
                <input type="submit" value = 'Log in'>
            </form>
            
        </div>
    </div>
</body>

</html>
