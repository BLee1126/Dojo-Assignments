<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Great Number Game</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark d-*-flex justify-content-center align-items-center">
        <h1 class='font-weight-light text-primary text-*-center'>Great Numbers Game</h1>
    </nav>
    <div class="container">
        <p class = 'query'>I am thinking of a number between 1 and 100<br>Take a guess!</p>
        <div class = 'response' style ='background-color:{{color}};'>
            <p>{{response}}</p>
        </div>
        <p>Number of guesses: {{counter}} out of 5</p>
        <form action="/calculate" method='POST' class='form'>
            <input type="text" name='guess_num'>
            <input type="submit" value = 'Submit' class = 'btn'>
        </form>
        <form action="/reset" method='POST' class = 'form'>
            <input type="submit" value='Reset' class = 'btn'>
        </form>
    </div>
</body>
</html>
