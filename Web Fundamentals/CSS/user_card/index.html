<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div class="row"></div>
        <div class="row2">
            <h1>John Smith</h1>
            <ul class = "items">
                <li>Seattle</li>
                <li>Developer | Engineer | Problem Solver</li>
                <li>Master of shadowsand the Internet!</li>
            </ul>
            <a class = "profile" href="google.com">edit profile</a>
        </div>
    </div>
    <div id="map"><img src="./map-marker.png" alt="map" class="img"></div>
    <div id="gear"><img src="./gear.png" alt="gear" class="img"></div>
    <div id="user"><img src="./user-circle.png" alt="user" class="img"></div>
</body>
</html>
