<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylep2.css">
    <title>Liking Likes</title>
</head>
<body>
    <div id="container">
        <nav>Network</nav>
        <h1>Your Feed</h1>
        <div id = "main">
            <aside>
                <img src="./user-circle.png" alt="user">
                <a href="google.com">Add an avatar</a>
                <p>James Doe</p>
            </aside>
            <section class = "feed">
                <div>
                    <header>Neil M <span id = "user0">9 Likes</span> <button type="button" onclick="addLikes(0)">Like</button></header>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="google.com">link</a></p>
                </div>
                <div>
                    <header>Nichole K <span id = "user1">12 Likes</span> <button type="button" onclick="addLikes(1)">Like</button></header>
                    <p>Just finished my <a href="google.com">next comic</a>, check it out.</p>
                </div>
                <div>
                    <header>Jim R <span id = "user2">9 Likes</span> <button type="button" onclick="addLikes(2)">Like</button></header>
                    <p>I can't stop listening to the <a href="google.com">next album</a>. Who else is liking it?</p>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="scriptp2.js"></script>
</html>
