<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="display">0</div>
            <div class="row">
                <button onclick="press(7);" class = 'but'>7</button>
                <button onclick="press(8);" class = 'but'>8</button>
                <button onclick="press(9);" class = 'but'>9</button>
                <button class="operator but" onclick="setOP('/');">÷</button>
            </div>
            <div class="row">
                <button onclick="press(4);" class = 'but'>4</button>
                <button onclick="press(5);" class = 'but'>5</button>
                <button onclick="press(6);" class = 'but'>6</button>
                <button class="operator but" onclick="setOP('*');">×</button>
            </div>
            <div class="row">
                <button onclick="press(1);" class = 'but'>1</button>
                <button onclick="press(2);" class = 'but'>2</button>
                <button onclick="press(3);" class = 'but'>3</button>
                <button class="operator but" onclick="setOP('-');">−</button>
            </div>
            <div class="row">
                <button onclick="clr();" class = 'but'>C</button>
                <button onclick="press(0);" class = 'but'>0</button>
                <button onclick="press('.');" class = 'but'>.</button>
                <button class="operator but" onclick="setOP('+');">+</button>
            </div>
            <div class="row">
                <button id="equals" onclick="calculate()">=</div>
            </div>
            <div>
        <script src="./main.js"></script>
    </main>
</body>
</html>
